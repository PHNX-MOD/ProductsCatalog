{% extends 'products/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
                <div class="container p-3 my-3 bg-dark text-white">
                    <h2>Category: {{ category.name }}</h2>
                </div>


        </div>
    </div>
    <h4>PK: {{ category.pk }}</h4>
    {% for product in products %}
            <tr>
                <td>
                    <h4><a href="{% url 'product_detail' product.pk %}">- {{ product.name }} <br></a></h4>
                </td>
            </tr>
    {% endfor %}

    <div class="container p-3 my-3 bg-light border" >
        <ul class="list-group">
            <li><a class="btn btn-success" href="{% url 'category_update' category.pk %}">Update category</a> </li>
            <li><a class="btn btn-danger" href="{% url 'category_delete' category.pk %}"> Delete category </a></li>
        </ul>
    </div>
{% endblock %}
