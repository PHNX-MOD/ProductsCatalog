<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" href="{% static 'products/style.css' %}" type="text/css">
	{% if title %}
    <title>Products catalog - {{ title }}</title>
    {% else %}
    <title>Products </title>
    {% endif %}
</head>
<body>
	<div class="container-fluid">
	<div class="row">
        <div id="left-bar" class="col-md-4">
            <div class="container p-3 my-3 bg-light border" >
			    <ul class="list-group">
					<li id="Category-button" class="list-group-item list-group-item-light" ><a href="{% url 'products_list' %}" class="btn btn-info" role="button"><button type="button" class="btn btn-info">Products List</button></a></li>
                    <li id="Category-button" class="list-group-item list-group-item-light" ><a href="{% url 'category_list' %}" class="btn btn-info" role="button"><button type="button" class="btn btn-info">Categories List</button></a></li>
					<li id="Category-button" class="list-group-item list-group-item-light" ><a href="{% url 'product_create' %}" class="btn btn-info" role="button"><button type="button" class="btn btn-info">Create Product</button></a></li>
					<li id="Category-button" class="list-group-item list-group-item-light" ><a href="{% url 'category_create' %}" class="btn btn-info" role="button"><button type="button" class="btn btn-info">Create Category</button></a></li>
                </ul>

	        </div>
        </div>
		<div class="col-md-8">
			<nav class="navbar navbar-expand-lg navbar-light bg-light border">

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a id="orion" class="navbar-brand" href="{% url 'home' %}">Products Catalog</a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="navbar-nav">
						<li class="nav-item active">
							 <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							 <a class="nav-link" href="{% url 'about' %}">About</a>
						</li>
					</ul>
					<form class="form-inline" role= "search" method="GET" action="/s">
						<input class="form-control mr-sm-2" type="text" name="s" placeholder="Search products"/>
						<button class="btn btn-primary my-2 my-sm-0" type="submit">
							Search
						</button>
					</form>
				</div>
			</nav>

			<div class="container-fluid">
				<div class="row">
            			<div class="container p-3 my-3 bg-light border" >
			    			{% block content %}{% endblock %}
						</div>


				</div>
			</div>

			</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
